name: Essence Art Gallery CI/CD

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.1'

      - name: Check PHP syntax
        run: find . -name "*.php" -exec php -l {} \;


      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
           username: ${{ secrets.DOCKER_USERNAME }}
           password: ${{ secrets.DOCKER_TOKEN }}

      
      - name: Build Docker image
        run: docker build -t lildickey10719/essence-art-gallery:latest .


      - name: Push image to Docker Hub
        run: docker push lildickey10719/essence-art-gallery:latest

      - name: Verify image exists
        run: docker images lildickey10719/essence-art-gallery