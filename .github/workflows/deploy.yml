name: Essence Art Gallery CI/CD

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.1'

      - name: Check PHP syntax
        run: find . -name "*.php" -exec php -l {} \;

      
      - name: Build Docker image
        run: docker build -t essence-art-gallery .

      
      - name: Verify image exists
        run: docker images essence-art-gallery